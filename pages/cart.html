<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/styles/output-style.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script
      src="https://kit.fontawesome.com/aac2089cc2.js"
      crossorigin="anonymous"
    ></script>
    <title>Shooping Cart</title>
  </head>
  <body>
    <div
      class="min-w-[30vw] min-h-screen absolute top-0 right-0 bg-white border-l-2"
    >
      <div class="flex justify-between items-center p-4 border-b bg-slate-100">
        <p class="text-2xl">Shopping Cart</p>
        <button
          onclick="closeCart()"
          type="button"
          class="transition hover:text-red-500"
        >
          <i class="fa-solid fa-x"></i>
        </button>
      </div>
      <form action="#" class="flex gap-x-4 p-4">
        <img src="/assets/images/apple.jpg" alt="apple" class="w-40" />
        <div class="flex flex-col gap-y-2">
          <label for="quantity" class="uppercase">apple</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            min="1"
            max="100"
            value="1"
            class="border w-14 p-2"
          />
        </div>
      </form>
      <form action="#" class="flex gap-x-4 p-4">
        <img src="/assets/images/orange.jpg" alt="orange" class="w-40" />
        <div class="flex flex-col gap-y-2">
          <label for="quantity" class="uppercase">orange</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            min="1"
            max="100"
            value="1"
            class="border w-14 p-2"
          />
        </div>
      </form>
      <div class="flex flex-col gap-y-4 w-full border-t bottom-0 absolute p-4">
        <div class="flex justify-between">
          <p>Subtotal:</p>
          <p class="font-bold">â‚±200</p>
        </div>
        <form
          action="/pages/checkout.html"
          class="bg-red-500 text-white text-center hover:opacity-50 py-2"
        >
          <input
            type="submit"
            value="Continue to Checkout"
            class="w-full cursor-pointer"
          />
        </form>
      </div>
    </div>
  </body>
</html>
