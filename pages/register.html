<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/styles/output-style.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script
      src="https://kit.fontawesome.com/aac2089cc2.js"
      crossorigin="anonymous"
    ></script>
    <title>Register</title>
  </head>
  <body>
    <nav id="navbar" class="top-0 sticky z-50 bg-white"></nav>
    <main
      class="flex flex-col items-center gap-y-4 bg-slate-100 min-h-[90vh] py-20"
    >
      <div class="w-full max-w-[40rem]">
        <p class="text-2xl">Creat your Account.</p>
      </div>
      <form
        action="/pages/login.html"
        class="flex flex-col w-full max-w-[40rem] bg-white p-10 gap-y-4"
      >
        <div class="flex flex-col gap-y-1">
          <p class="text-sm">Full Name*</p>
          <input
            type="text"
            class="border p-2"
            placeholder="Please enter your full name"
            required
          />
        </div>
        <div class="flex flex-col gap-y-1">
          <p class="text-sm">Email*</p>
          <input
            type="email"
            class="border p-2"
            placeholder="Please enter your email"
            required
          />
        </div>
        <div class="flex flex-col gap-y-1">
          <p class="text-sm">Password*</p>
          <input
            type="text"
            class="border p-2"
            placeholder="Please enter your password"
            required
          />
        </div>
        <p class="text-sm text-gray-400">
          Already member?
          <span
            ><a href="/pages/login.html" class="text-blue-500">Login</a></span
          >
          here.
        </p>
        <button
          type="submit"
          class="text-white font-bold bg-red-500 py-2 hover:opacity-50"
        >
          Sign Up
        </button>
      </form>
    </main>
    <footer id="footer"></footer>
    <script>
      $(function () {
        $("#navbar").load("navbar.html");
      });
      $(function () {
        $("#footer").load("footer.html");
      });
    </script>
  </body>
</html>
